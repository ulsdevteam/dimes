name: Test the site

on:
  workflow_dispatch:
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: ${{ vars.DEV_ENVIRONMENT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 'lts/*'

      - name: Cache dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Test build
        run: yarn test

      - name: Build Docker
        run: docker build .
