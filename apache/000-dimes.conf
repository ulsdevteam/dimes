ErrorLog /var/logs/httpd/error_log
CustomLog /var/logs/httpd/access_log combined
<VirtualHost *:80>
    ServerName myreadingroom.library.pitt.edu
    Header set Cache-Control: no-cache
    DocumentRoot /var/www/html/dimes/
    Alias /static /var/www/html/dimes/static
    AllowOverride All
    <Directory /var/www/html/dimes/static>
        Header set Cache-Control: max-age=31536000
        Options Includes FollowSymLinks MultiViews
        Require all granted
    </Directory>
    <Files /var/www/html/dimes/index.html>
        Header set Cache-Control: max-age=31536000
    </Files>
</VirtualHost>
